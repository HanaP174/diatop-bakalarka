<div class="registration-form-wrapper">
  <form class="form" [formGroup]="formRegistration" (submit)="register()">
    <div *ngIf="userExists" class="error">
      <mat-icon>warning</mat-icon>
      <div>Užívateľ s týmto emailom je registrovaný!</div>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <!--        todo errors-->
        <input type="hide" matInput placeholder="email" formControlName="email" required/>
        <!--      <mat-error *ngIf="credentials.password">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Meno</mat-label>
        <!--        todo errors-->
        <input matInput placeholder="meno" formControlName="firstName" required/>
        <!--      <mat-error *ngIf="credentials.password">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Priezvisko</mat-label>
        <!--        todo errors-->
        <input matInput placeholder="priezvisko" formControlName="lastName" required/>
        <!--      <mat-error *ngIf="credentials.password">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Heslo</mat-label>
<!--         todo icon-->
        <input matInput type="hide" placeholder="heslo" formControlName="password" required/>
        <!--      <mat-error *ngIf="credentials.password">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Rodné číslo</mat-label>
<!--        todo errors-->
        <input matInput placeholder="rodné číslo" formControlName="birthNumber" required/>
        <!--      <mat-error *ngIf="credentials.password">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>
    </div>
    <div class="login-button">
      <button mat-raised-button color="primary">Registrovať</button>
    </div>
    <!--      todo EMAIL verification? CHECKBOX -> agree with conditions, some other things, ask mother-->
  </form>
</div>
